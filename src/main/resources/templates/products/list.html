<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <title>Listagem de Produtos</title>
</head>
<body>
    <div class="container">
        <div th:if="${alert != null}" class="alert alert-dismissible fade show m-3" th:classappend="${alert.cssClass}">
            <span th:text="${alert.message}"></span>
        </div>

        <div class="row mt-4" style="text-align: end;">
            <div class="col-12">
                <a th:href="@{/products/insert}" class="btn btn-primary">Cadastrar novo produto</a>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <table class="table table-hover table-responsive">
                    <thead>
                        <th scope="col">ID</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Preco</th>
                        <th scope="col">Ações</th>
                    </thead>
                    <tbody>
                        <tr th:each=" product: ${products}">
                            <th th:text="${product.id}" class="col-1" scope="row"></th>
                            <td th:text="${product.name}" class="col-3"></td>
                            <td th:text="${product.price}" class="col-2"></td>
                            <td class="col-1">
                                <a class="btn btn-warning">
                                    <i class="bi bi-info"></i>
                                    Detalhes
                                </a>
                            </td>
                            <td class="col-1">
                                <a class="btn btn-info">
                                    <i class="bi bi-person"></i>
                                    Alterar
                                </a>
                            </td>
                            <td class="col-1">
                                <a th:href="@{/products/delete/{id} (id=${product.id})}"class="btn btn-danger">
                                    <i class="bi bi-trash"></i>
                                    Excluir
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
