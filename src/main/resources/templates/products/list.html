<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <title>Listagem de Produtos</title>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg bg-secondary p-2" id="bottom-navbar-container">
        <div class="container">
            <a class="navbar-brand">
                Store
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#bottom-navbar"
                aria-controls="bottom-navbar" aria-expanded="false" aria-label="Toggle navigation">
                <i class="bi bi-list"></i>
            </button>
            <ul class="navbar-nav mb-2 mb-lg-0 collapse navbar-collapse justify-content-end" id="bottom-navbar">
                
                <li class="nav-item">
                    <a href="#" class="nav-link active">Produtos</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Usuários</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        
        <div th:if="${alert != null}" class="alert alert-dismissible fade show m-3" th:classappend="${alert.cssClass}">
            <span th:text="${alert.message}"></span>
        </div>
        
        <div class="row mt-4 ">
            <div class="col-12">
            	<div class="d-flex flex-wrap justify-content-between">
                    <div>
                        <span sec:authentication="name" class="text-muted">Teste@mail.com</span>
                    </div>
                    <div>
                        <a th:href="@{/products/insert}"  sec:authorize="hasAuthority('ADMIN')"  
                	    class="btn btn-primary m-2">Cadastrar novo produto</a>
                	    <a th:href="@{/auth/register/admin}" sec:authorize="hasAuthority('ADMIN')"  
                	    class="btn btn-primary ">Cadastrar novo administrador</a>
                    </div>           
            	</div>
            </div>
            
        </div>
        <div class="row">
            <div class="col-12">
                <table class="table table-hover table-responsive">
                    <thead>
                        <th scope="col">ID</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Preco</th>
                        <th scope="col">Ações</th>
                    </thead>
                    <tbody>
                        <tr th:each=" product: ${products}">
                            <th th:text="${product.id}" class="col-1" scope="row"></th>
                            <td th:text="${product.name}" class="col-3"></td>
                            <td th:text="${product.price}" class="col-2"></td>
                            <td class="col-1">
                                <a th:href="@{/products/details/{id} (id=${product.id})}"
                                	
                                	class="btn btn-warning">
                                    <i class="bi bi-info"></i>
                                    Detalhes
                                </a>
                            </td>
                            <td class="col-1">
                                <a th:href="@{/products/update/{id} (id=${product.id})}" 
                                	sec:authorize="hasAuthority('ADMIN')" 
                                	class="btn btn-info">
                                    <i class="bi bi-person"></i>
                                    Alterar
                                </a>
                            </td>
                            <td class="col-1">
                                <a th:href="@{/products/delete/{id} (id=${product.id})}"
                                sec:authorize="hasAuthority('ADMIN')"  
                                class="btn btn-danger">
                                    <i class="bi bi-trash"></i>
                                    Excluir
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
   
</body>
</html>
